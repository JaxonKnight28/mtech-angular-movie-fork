<mat-toolbar *ngIf="!XSmallScreen" class="toolbar large">

  <span class="left">
    <div class="back-button-container">
      <button
        mat-button
        (click)="backClicked()"
        *ngIf="backButtonEnabled()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button
        mat-button
        *ngIf="!backButtonEnabled()"
        style="color: #999; cursor: default">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>

    <button mat-button routerLink="/">
      <h1>WebFlix</h1>
    </button>

    <button mat-button routerLink="/favorites">Favorites</button>
    <button mat-button routerLink="/search">Search</button>
  </span>

  <!-- <span class="spacer"></span> -->

  <span class="right">
    <span>{{ navName }}</span>

    <button mat-icon-button [matMenuTriggerFor]="logout">
      <mat-icon>person</mat-icon>
    </button>

    <mat-menu #logout="matMenu">
      <button mat-menu-item (click)="logOutUser()">Logout</button>
    </mat-menu>

    <span class="right-spacer"></span>
  </span>

</mat-toolbar>


<mat-toolbar *ngIf="XSmallScreen" class="toolbar small">

  <span class="left">
    <div class="back-button-container">
      <button
        mat-button
        (click)="backClicked()"
        *ngIf="backButtonEnabled()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button
        mat-button
        *ngIf="!backButtonEnabled()"
        style="color: #999; cursor: default">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </span>

  <h1 routerLink="/">WebFlix</h1>

  <span class="right">
    <!-- <h1 routerLink="/">WebFlix</h1> -->
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <span mat-menu-item>{{navName}}</span>
      <button mat-menu-item routerLink="/favorites">Favorites</button>
      <button mat-menu-item routerLink="/search">Search</button>
      <button mat-menu-item (click)="logOutUser()">Logout</button>
    </mat-menu>
  </span>

</mat-toolbar>
