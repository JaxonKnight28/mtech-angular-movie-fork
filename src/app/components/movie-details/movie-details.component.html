<div class="main-details" [ngStyle]="{'background-image': getImageUrl('backdrop')}">
    <div class="left">
        <img [src]="imageURL + 'w342' + movie.poster_path" alt="">
    </div>
    <div class="right">
        <h1>{{movie.title}}</h1>
        <div class="subtitle-details">
            <p>{{movieRating}}</p>
            <p>{{movie.release_date}}</p>
            <div class="genres">
                <span *ngFor="let genre of movie.genres">{{genre.name}}</span>
            </div>
            <p>{{movie.runtime}} minutes</p>
        </div>
        <h2>{{movie.tagline}}</h2>
        <p>{{movie.overview}}</p>

    </div>

</div>

<div class="castContainer">
    <h1 class="castTitle">Cast:</h1>
    <div class="castInfo">
        <drag-scroll>
            <section drag-scroll-item *ngFor="let person of cast">
                <div class="card">
                    <div>
                        <img mat-card-img src="https://image.tmdb.org/t/p/w185{{person.profile_path}}" alt="">
                    </div>
                    <h2 class="castName">{{person.name}}</h2>
                </div>
            </section>
        </drag-scroll>
    </div>

</div>
